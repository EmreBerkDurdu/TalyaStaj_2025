<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Demo Giriş Ekranı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="demo-body">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
        <h2 style="color:#fff; margin: 24px 0 24px 0; font-size: 2.4em; font-family: 'Segoe UI', Arial, sans-serif; font-weight: 700; letter-spacing: 1px; text-align: center;">Demo Giriş Ekranı</h2>
        <div class="demo-users">
            <b>Örnek Giriş Bilgileri:</b><br>
            <span>Müşteri: ali@ornek.com / 1234</span><br>
            <span>Personel: ayse@otel.com / 5678</span><br>
            <span>Yönetici: mehmet@otel.com / 9999</span>
        </div>
        <div class="demo-card">
            <form id="loginForm">
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="password" name="sifre" placeholder="Şifre" required>
                <button type="submit" class="button-link" style="margin-top:10px; width:100%;">Giriş Yap</button>
            </form>
            <div id="sonuc"></div>
        </div>
    </div>
    <div id="mobil-uyari" style="display:none; color:#007bff; font-weight:bold; margin-bottom:12px;">
      Mobil görünüm aktif!
    </div>
    <script>
    const users = [
        { email: "ali@ornek.com", sifre: "1234", ad: "Ali Veli", rol: "musteri" },
        { email: "ayse@otel.com", sifre: "5678", ad: "Ayşe Personel", rol: "personel" },
        { email: "mehmet@otel.com", sifre: "9999", ad: "Mehmet Yönetici", rol: "yonetici" }
    ];
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const email = e.target.email.value;
        const sifre = e.target.sifre.value;
        const sonucDiv = document.getElementById('sonuc');
        const kullanici = users.find(u => u.email === email && u.sifre === sifre);
        if (kullanici) {
            sonucDiv.innerHTML = `<div class="success">Hoşgeldiniz ${kullanici.ad} (${kullanici.rol})</div>`;
        } else {
            sonucDiv.innerHTML = `<div class="error">Giriş başarısız</div>`;
        }
    };
    if (window.innerWidth <= 600) {
      document.getElementById('mobil-uyari').style.display = 'block';
    }
    </script>
</body>
</html>
