<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Rezervasyon Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
</head>
<body>
    <div class="container">
        <h1>SPA Rezervasyon Formu</h1>
        <form id="reservationForm">
            <label for="name">Ad:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Soyad:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}">

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Tarih:</label>
            <input type="text" id="date" name="date" required autocomplete="off">

            <label for="time">Saat:</label>
            <input type="text" id="time" name="time" required autocomplete="off">

            <label for="service">Hizmet Türü:</label>
            <select id="service" name="service" required>
                <option value="">Seçiniz</option>
                <option value="Masaj">Masaj</option>
                <option value="Cilt Bakımı">Cilt Bakımı</option>
                <option value="Hamam">Hamam</option>
                <option value="Diğer">Diğer</option>
            </select>

            <button type="submit">Rezervasyon Yap</button>
        </form>
        <div id="result"></div>
    </div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="form.js"></script>
</body>
</html>
